<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no"
    />
    <link href="./index.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>

  <body class="bg-gray-300">
    <!-- fpx -->
    <div id="stats"></div>

    <div id="main">
      <!-- camera and canvas -->
      <div class="container">
        <div class="canvas-wrapper">
          <canvas id="output" width="640" height="480"></canvas>
          <video
            id="video"
            class="opacity-25 hidden"
            playsinline
            style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              "
          ></video>
        </div>
      </div>

      <!-- intro -->
      <div
        id="intro"
        class="hidden w-[640px] h-[480px] bg-red-400 opacity-50 absolute top-0 left-0"
      >
        <div
          class="w-full h-full flex justify-center items-center text-4xl text-black"
        >
          intro
        </div>
      </div>

      <!-- menu -->
      <div
        id="menu"
        class="hidden w-[640px] h-[480px] opacity-50 absolute top-0 left-0"
      >
        <div
          class="w-full h-full flex justify-center items-center text-4xl text-black"
        >
          用手選擇其中一邊
        </div>
      </div>
    </div>

    <div id="text" class="absolute whitespace-pre-wrap top-0 right-0"></div>
  </body>
</html>
