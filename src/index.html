<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <script src="../node_modules/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
    <script src="../node_modules/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <script type="module" src="app.js"></script>
  </head>

  <body class="bg-red-300">
    <a-scene mindar-image="imageTargetSrc: targets3.mind; maxTrack: 10; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="videoBunny" preload="auto"
               src="https://cdn.aframe.io/videos/bunny.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="videoFireworks" preload="auto"
               src="https://cdn.aframe.io/videos/fireworks.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0"
                material="shader: flat; src: #videoBunny"
                geometry="primitive: circle; radius: 0.5;"
                position="0 0 0"
                rotation="0 0 0"
                play-on-click
                visible="true">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1"
                material="shader: flat; src: #videoFireworks"
                geometry="primitive: circle; radius: 0.5;"
                position="0 0 0"
                rotation="0 0 0"
                play-on-click
                visible="true">
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false">
      </a-camera>
    </a-scene>

    <include src="partials/modal.html"></include>
</html>
